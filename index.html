<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>                                                                                                                                                      Advice generator app</title>
</head>
<body>
  <!-- <h1 style="text-align: center; color: hsl(150, 100%, 66%);">Promtech's Advice Generator</h1> -->
  <marquee direction="ltr" scrollamount="8">Click on the dice to load new advice</marquee>
  <div class="advice-container">
    <div class="advice-wrapper">
      <div class="error"></div>
      <p class="advice-id"></p>
      <p class="advice"></p>
      <img src="./images/pattern-divider-desktop.svg" alt="" class="divider">
      <div class="dice" onclick="getAdvice()">
        <img src="./images/icon-dice.svg" alt="" class="dice-main"> 
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
